<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <script src="./swiped-events.min.js" defer></script>
  <script src="./script.js" defer></script>
  <title>Sokoban</title>
</head>
<body>
  <div class="title">
    Sokoban
  </div>
  <div class="menu">

    <button onclick='showLevels()'>Levels</button>
    <div class="level">Level 1</div>
    <button onclick='selectLevel("reset")'>Reset</button>
    <button onclick="undo()">Undo</button>
  </div>
  <div class="main">
    <div class="info"></div>
  </div>
  
    <div class="controls">
      <div></div>
      <button onclick="move(-10)" class="material-icons md-48">north</button>
      <div></div>
      <button onclick="move(-1)" class="material-icons md-48" >west</button>
      <button onclick="move(10)" class="material-icons md-48" >south</button>
      <button onclick="move(1)" class="material-icons md-48" >east</button>
    </div>
    <br/>
    <button onclick="showControls()" class='controlsbtn'>Show Controls</button>
</body>
</html>
